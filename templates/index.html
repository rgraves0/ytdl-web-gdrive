<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube to Google Drive</h1>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
            <button type="submit">Download & Upload</button>
        </form>
    </div>
</body>
</html>
